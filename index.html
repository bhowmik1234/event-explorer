<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Earth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html"><div class="logo-text">Eveplora</div></a>
        <svg class="globe-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
        </svg>
      </nav>

    <!-- Overlay with title, selector, and start button -->
    <div class="overlay-container">
        <h1 class="title">Global Hackathon & Events Explorer</h1>
        <p class="subtitle">Discover real-time events and data visualization from selected regions around the world. Experience the power of interactive global mapping.</p>
        
        <div class="country-selector">
          <select>
            <option value="" disabled selected>Select your region</option>
            <option value="USA">United States</option>
            <option value="India">India</option>
            <option value="Japan">Japan</option>
            <option value="Brazil">Brazil</option>
            <option value="Europe">Europe</option>
          </select>
        </div>
        
        <div class="button-group">
            <button class="button primary-button" onclick="navigateToMap()">Explore</button>
        </div>
        
      </div>

    <!-- Globe canvas -->
    <canvas id="c"></canvas>

    <script src="three.js"></script>
    <script src="app.js"></script>

</body>
</html>
